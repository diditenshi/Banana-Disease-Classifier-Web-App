<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANANA DISEASE CLASSIFIER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
      <div class="container">
        <div class="row mb-5 text-center text-white">
            <div class="col-lg-10 mx-auto">
                <h1 class="display-4" style="padding-top: 2%;font-weight: 400;color: rgb(4, 54, 4);"><b>Banana Plant Disease Classifier</b></h1>
                <p class="lead" style="font-weight: 500;color: black;">This application is created using Tensorflow, Tensorflow.js, Python, Javascript, HTML5</p>
            </div>
        </div>
    <hr>
    <div class="upload-btn-wrapper">
        <button class="btn upload-file font-weight-500">
            <span class="upload-btn">
                <i class="material-icons d-block font-50 pb-2">cloud_upload</i>
                <p id="choose-text-1">Choose an image of a banana leaf</p>
            </span>
            <span class="upload-select-button" id="blankFile-1">
                *Supports .png, .jpg, .jpeg, .jfif
            </span>
            <span class="success-1">
                <i class="material-icons text-success">check</i>
            </span>
        </button>
        <input type="file" name="uploadImage" id="uploadImage">
    </div>

    <div class="row">
        <div class="box">
            <img src="" alt="" id="image" width="224" height="224">
        </div>

        <div class="box box-result">
            <div class="init_status"></div>
            <div>
                <h2>The banana plant is infected with :- <span class="pred_class"></span></h2>

            </div>
            <div class="accuracy">
                <div class="progress" id="progress">
                    <div class="inner">

                    </div>
                  </div>

            </div>
            <p style="padding : 10px;"> CONFIDENCE : <b><span class="confidence"></span></b> %</p>
        </div>
    </div>
  </div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/3.18.0/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.1.0/progressbar.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
